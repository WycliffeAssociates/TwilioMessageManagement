name: PR Build

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore TwilioMessageManagement.sln
      
    - name: Build solution
      run: msbuild TwilioMessageManagement.sln /p:Configuration=Release /p:Platform="Any CPU"
